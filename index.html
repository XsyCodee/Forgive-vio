<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
            color: #333333;
        }

        h1 {
            font-size: 3rem;
            font-weight: normal;
            font-family: 'Cursive', sans-serif;
            margin: 0 0 20px;
        }

        .divider {
            width: 50px;
            height: 2px;
            background-color: #d4af37; /* Gold accent */
            margin: 20px auto;
        }

        button {
            padding: 10px 20px;
            background-color: #d4af37; /* Gold color */
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #b2922f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>I'm Sorry</h1>
        <div class="divider"></div>
        <button onclick="alert('Thank you for forgiving me!')">Forgive Me</button>
    </div>
</body>
</html>
